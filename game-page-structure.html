<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe in JS</title>

    <link rel="stylesheet" href="game-page-style.css">

</head>

<body>

    <h1>Tic-Tac-Toe</h1>
    <p>A project made to practice Javascript :)</p>

    <div id="select-players-buttons">

        <button id="player-vs-player">Player vs Player</button>
        <button id="player-vs-computer">Player vs Computer</button>

    </div>

    <div class="hide" id="hideable-items-container">

        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>

        <div id="scoreboard-container">
            <span class="score-box">
                <span id="x-scoreboard">X</span>:
                <span id="x-points">0</span>
            </span>
            
            <span class="score-box">
                <span id="o-scoreboard">O</span>:
                <span id="o-points">0</span>
            </span>
        </div>

    </div>

    <div class="hide">
        
        <div class="x">X</div>
        <div class="o">O</div>

    </div>

    <div class="hide" id="end-message">
        <p></p>
    </div>

    <script src="game-page-script.js"></script>
    
</body>
</html>
